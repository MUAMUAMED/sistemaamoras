version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: postgres-amoras-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: amoras
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: amoras_capital
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=pt_BR.UTF-8 --lc-ctype=pt_BR.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U amoras -d amoras_capital"]
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin (Interface web para PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-amoras-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@amoras.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_dev_data:
  pgadmin_data: 